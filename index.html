<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heather's Portfolio Site</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Raleway:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="img-logo" src="./img/heart.png" alt="heart">
          <!--Icon made by Smashicons from www.flaticon.com-->
        </div>
        <div class="title-description">
          <h1>HEATHER YOU</h1>
          <h3 id="description">Full Stack Web Developer</h3>
        </div>
      </header>

      <nav>
        <ul class="navbar">
          <li id="nav-left"><a href="#">About Me</a></li>
          <li id="nav-center"><a href="#">Resume</a></li>
          <li id="nav-right"><a href="#">Portfolio</a></li>
        </ul>
      </nav>

      <hr class="line">

      <main>
        <h3 class="centered feature">Featured Work</h3>
        <div class="box feature-project">
          <figure class="featured">
            <img class="img-main" src="./img/rails.jpeg" alt="Main Portfolio Image">
            <figcaption>Recipe Manager Rails Application</figcaption>
          </figure>
          <div class="description">
            <p>This is a simple recipe manager application that allows filtering of recipes by ingredient. Made with Ruby on Rails and styled with Bootstrap.</p>
          </div>
        </div>


        <h3 class="centered other">Other Projects</h3>
        <div class="box other-project">
          <figure>
            <img class="img-other" src="./img/cli.jpeg" alt="Supporting Portfolio Image">
            <figcaption>NYTimes Bestseller List CLI Application</figcaption>
          </figure>

          <figure>
            <img class="img-other"  src="./img/sinatra.jpeg" alt="Supporting Portfolio Image">
            <figcaption>Food Diary Sinatra Application</figcaption>
          </figure>

          <figure>
            <img class="img-other"  src="./img/rails-jquery.jpeg" alt="Supporting Portfolio Image">
            <figcaption>Recipe Manager Rails & jQuery Application</figcaption>
          </figure>
        </div>
      </main>

      <hr class="line">

      <footer>
        &#9825; Heather You &#169; 2018 &#9825;
      </footer>
    </div>
  </body>
</html>
